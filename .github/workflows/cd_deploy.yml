name: Backend CD

on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: JDK 17 설치
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Set env
        run: |
          echo "DB_URL=${{ secrets.DB_URL }}" >> .env

      - name: gradlew에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 프로젝트 빌드
        run: ./gradlew clean bootjar


  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: 압축
        run: zip -r ./capston.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION}}

      - name: Upload to S3
        run: aws s3 cp capston.zip s3://spring-cd-test/deploy/capston.zip --region ap-northeast-2

      - name: Code Deploy
        run: >
          aws deploy create-deployment --application-name code-deploy_test
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name code-deploy-test-group
          --s3-location bucket=spring-cd-test,bundleType=zip,key=deploy/capston.zip